<body style="width:100vw;height:100vh">
	<svg id="svg" width="100vw" height="100vh" style="stroke:black;fill:transparent;transition:all 0.5s linear">
		<path id="line" d="M0 0 " style="transition:all 0.5s linear">
		</path>
	</svg>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script>

	const  perW=(w)=>
	{
		return parseInt(($('body')[0].clientWidth/100)*w)
	}
	const perH=(w)=>
	{
		return parseInt(($('body')[0].clientHeight/100)*w)
	}
	var a=0,b=0;
	async function xpyp(w,h)
	{
		var i=a,j=b
		var e=setInterval(()=>
			{
				$('path').attr('d',$('path').attr('d')+"L"+perW(i)+" "+perH(j)+" ")
				
				if(i!=w)
					i=i+1

				if(j!=h)
					j=j+1
				if(i==w && j==h)
					clearInterval(e)
			},10)
		a=w,b=h

	}
	async function xmyp(w,h)
	{
		var i=a,j=b
		
		var e=setInterval(()=>
			{
				$('path').attr('d',$('path').attr('d')+"L"+perW(i)+" "+perH(j)+" ")
				

				if(i!=w)
					i=i-1
				if(j!=h)
					j=j+1
				if(i==w && j==h)
					clearInterval(e)
			},10)
		a=w,b=h

	}
	async function xpym(w,h)
	{
		var i=a,j=b
		var e=setInterval(()=>
			{
				$('path').attr('d',$('path').attr('d')+"L"+perW(i)+" "+perH(j)+" ")
				
				if(i!=w)
					i=i+1
				if(j!=h)
					j=j-1
				if(i==w && j==h)
					clearInterval(e)
			},10)
		a=w,b=h

	}
	async function xmym(w,h)
	{
		var i=a,j=b
		var e=setInterval(()=>
			{
				$('path').attr('d',$('path').attr('d')+"L"+perW(i)+" "+perH(j)+" ")
				
				if(i!=w)
					i=i-1
				if(j!=h)
					j=j-1
				if(i==w && j==h)
					clearInterval(e)
			},10)
		a=w,b=h

	}
	async function change(w,h)
	{
		var i=a,j=b
		console.log("start ",a,b,w,h)
		var e=setInterval(()=>
		{
			$('path').attr('d',$('path').attr('d')+"L"+perW(i)+" "+perH(j)+" ");
			if(i!=w)
			{

				if(w>a)
					i=i+1
				else 
					i=i-1
			}
			if(j!=h)
			{
				if(h>b)
					j=j+1
				else 
					j=j-1
			}
			if(i==w && j==h)
				clearInterval(e)
		},10)
		a=w,b=h
	}
	xpyp(50,0)
	setTimeout(()=>xpyp(50,50),500)
	setTimeout(()=>change(20,50),1000)
	
</script>
</body>
</html>
